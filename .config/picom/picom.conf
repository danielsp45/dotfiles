backend               = "glx";
vsync                 = true;

# Avoid stencils/pixmap rebinding (safer GL path)
glx-no-stencil        = true;
glx-no-rebind-pixmap  = true;

# Tell picom to use the buffer-age swap method for partial updates
glx-swap-method       = "buffer-age";

# On some drivers this helps too
glx-use-gpushader     = true;
